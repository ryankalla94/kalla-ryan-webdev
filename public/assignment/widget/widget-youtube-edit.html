    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <label class="navbar-title">
                <a href="widget-list.html" class="navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>

            </p>
        </div>
    </div>

<div class="container-fluid widget-edit">
    <label for="name">Name</label>
    <input class="form-control"
           placeholder="facebook"
           value="Video Name"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           placeholder="facebook"
           value="New Boat"
           id="text"/>

    <label for="url">URL</label>
    <input class="form-control"
           placeholder="facebook"
           value="https://www.youtube.com/embed/rwhuzDSlgXM"
           id="url"/>

    <label for="width">Width</label>
    <select id="width" class="form-control">
        <option>100%</option>
        <option>75%</option>
        <option>50%</option>
        <option>25%</option>
    </select>

    <a href="widget-list.html"
       class="btn btn-block btn-danger">Delete</a>
