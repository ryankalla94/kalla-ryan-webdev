
<div class="container-fluid widget-edit">
    <label for="name">Name</label>
    <input class="form-control"
           ng-model="model.widget.name"
           placeholder="facebook"
           value="top heading"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           ng-model="model.widget.text"
           placeholder="facebook"
           value="US Senate Reaches Compromise"
           id="text"/>

    <label for="url">URL</label>
    <input class="form-control"
           ng-model="model.widget.url"
           placeholder="facebook"
           value="https://i.kinja-img.com/gawker-media/image/upload/s--JYQyMyfT--/c_scale,fl_progressive,q_80,w_800/hkvwpuiqdgtn4ntb2q7z.png"
           id="url"/>

    <label for="width">Width</label>
    <select id="width" ng-model="model.widget.width" class="form-control">
        <option>100%</option>
        <option>75%</option>
        <option>50%</option>
        <option>25%</option>
    </select>


    <label for="file">Upload</label>
    <input id="file" multiple type="file" class="form-control"/>

    <a href=""
       class="btn btn-block btn-success">Upload</a>

    <a ng-click="model.deleteWidget(model.widgetId)"
       class="btn btn-block btn-danger">Delete</a>

</div>
