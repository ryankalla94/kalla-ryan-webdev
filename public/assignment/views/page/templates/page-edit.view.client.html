<div class="container-fluid page-new">
    <div class="row">
        <div class="col-sm-4 hidden-xs websites-list">

            <ul class="list-group">
                <li class="list-group-item website-list-header">
                    Name
                </li>

                <li ng-repeat="page in model.pages" class="list-group-item">
                    <a href="#!/website/{{model.websiteId}}/page/{{page._id}}/widget">
                        {{page.name}}
                    </a>
                    <a href="#!/website/{{model.websiteId}}/page/{{page._id}}" class="navbar-link pull-right">
                        <span class="glyphicon glyphicon-cog blue-text"></span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-xs-12 col-sm-8 website-new">

            <div ng-show="model.error" class="alert alert-danger">
                {{model.error}}
            </div>

            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           ng-model="model.page.name"
                           class="form-control"
                           id="name"
                           placeholder="Page Name"
                           value="Blog Post">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text"
                           ng-model="model.page.description"
                           class="form-control"
                           id="description"
                           placeholder="Page Description"
                           value="My First Post">
                </div>
            </form>

            <a class="btn btn-danger  btn-block"
               ng-click="model.deletePage(model.pageId)">Delete</a>


        </div>
    </div>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
